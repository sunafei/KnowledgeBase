<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="shortcut icon" href="https://www.gravatar.com/avatar?d=robohash" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '知识库',
      repo: 'https://github.com/sunafei?tab=repositories',
      coverpage: true,
      loadNavbar: true,
      loadSidebar: false,
      maxLevel: 3,//最大支持渲染的标题层级
      search: {
        placeholder: '搜索',
        noData: '找不到结果!',
        depth: 3
      },
      // pagination:{
      //   previousText: '上一章节',
      //   nextText: '下一章节'
      // }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
   <!-- 复制代码 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
</body>
</html>
